<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <html>
      <head>
        <style>
          input::-webkit-outer-spin-button,
          input::-webkit-inner-spin-button {
            display: none;
          }
        </style>
      </head>

      <body>
        <header>
          <div class="achievement-container">
            <p id="space">&nbsp</p>
            <img class="hide-on-small-only" src="star.svg" alt="user" />
            <p id="star-amount">3</p>
            <p id="space">&nbsp&nbsp</p>
            <img class="hide-on-small-only" src="flame-icon.svg" alt="streak" />
            <p id="streak-amount">0</p>
            <p id="space">&nbsp</p>
          </div>
          <div class="header-title">Home</div>
          <div id="help">
            <img
              id="img1"
              class="hide-on-small-only"
              src="user-avatar.svg"
              alt="user"
            />
          </div>
        </header>
        <div class="challenge-container">
          <div class="challenge-card">
            <div class="challenge-title">Daily Challenge</div>
            <div class="challenge-detail">Do 10 Pushups</div>
            <img
              class="hide-on-small-only"
              height="48px"
              width="48px"
              src="dumbbell.svg"
              alt="workout"
            />
          </div>
        </div>

        <div id="refresh-bonus">
          <div id="bonus">
            <p id="bonus-text">Bonus</p>
          </div>
          <p>&nbsp&nbsp&nbsp&nbsp</p>
          <div id="refresh">
            <img
              id="refresh-img"
              class="hide-on-small-only"
              src="available_updates.svg"
              alt="refresh"
            />
          </div>
        </div>

        <div class="challenge-container">
          <div id="Complete">
            <img
              id="img1"
              class="hide-on-small-only"
              src="capture.svg"
              alt="refresh"
            />
            <p class="Complete-text">Complete</p>
            <p class="Complete-text">& Share</p>
          </div>
        </div>

        <section id="product-list"></section>

        <nav>
          <div class="shoppingcart">
            <a href="history.html"
              ><img
                id="img1"
                class="hide-on-small-only"
                src="history.svg"
                alt="cart"
              />
              <p id="navtext">History</p>
            </a>
          </div>

          <div class="Store" id="select-section">
            <img
              id="img1"
              class="hide-on-small-only"
              src="home.svg"
              alt="store"
            />
            <p id="navtextselect">Home</p>
          </div>
        </nav>

        <div id="deleteConfirmationModal" class="modal">
          <div class="modal-content">
            <p>Do you want to delete this item?</p>
            <button id="deleteConfirmBtn">Delete</button>
            <button class="close">Keep</button>
          </div>
        </div>

        <div id="accessibilityHelpModal" class="modal">
          <div class="modal-content">
            <p>You will call Accessibility Help right away.</p>
            <button id="helpConfirmBtn">Ask for Help</button>
            <button class="close">Not Now</button>
          </div>
        </div>

        <div id="HelpconfirmedModal" class="modal">
          <div class="modal-content">
            <p>You will call Accessibility Help right away.</p>
          </div>
        </div>

        <script src="script.js"></script>
      </body>
    </html>
    <!-- partial -->
  </body>
</html>
