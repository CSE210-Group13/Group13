<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <script src="../javascript/signup.js" type="module"></script>
    <script src="../components/nav-bar.js" type = "module"></script>
    <title>Document</title>
</head>

<body>
    <!-- <header>
        <nav-bar></nav-bar>
    </header> -->
    
    <div class="signup-container">
        <h1>Signup</h1>
        <a class = "error-message">Passwords must be alphanumeric and between 6 and 30 characters</a>
        <form class="signup-form">
            <div class="input-container">
                <input id = "username" type="text" placeholder="Email" class="rounded-input" required>
            </div>
            <div class="input-container">
                <input id = "password1" type="password" placeholder="Password" class="rounded-input" maxlength="30" required>
            </div>
            <div class="input-container">
                <input id = "password2" type="password" placeholder="Confirm Password" class="rounded-input" maxlength="30" required>
            </div> 
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="login-option">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
