    <div class="login-container">
        <h1>Welcome</h1>
        <form id="login-form" action="#" method="post" class="login-form">
            <div class="input-container">
                <input id="username" type="text" placeholder="Username" class="rounded-input" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" class="rounded-input" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-option">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
